    <main>
        <h2>Formulario de contacto</h2>
			<form method="get" action="gracia.html">
                <fieldset>
                    <legend>Information:</legend>
                    <label>Nombre Completo* <input type="text" name="name" pattern="[A-Za-z ].{5,}" 
                        placeholder="Name" required></label>
                    <label>E_mail <input type="email" name="e-mail" placeholder="example@mymail.com"></label>
                    <label>Telefono* <input type="tel" name="phone" placeholder="###-###-####" required></label>
                    <label>Fecha<input type="date" name="date"></label>
                    				
                    <label>Lugar del que requiere mas informacion
                        <select name="place">
                            <option value="">Seleccione Lugar</option>
                            <option value="Cochabamba">Cochabamba</option>
                            <option value="SantaCruz">Santa Cruz</option>
                            <option value="LaPaz">La Paz</option>
                        </select>
                	</label>
    
					<fieldset>
						<legend>Sexo <em>(Seleccione uno)</em></legend>
							<label><input type="radio" name="sexo" value="F"> Femenino</label>
							<label><input type="radio" name="sexo" value="M"> Masculino</label>      
					</fieldset>

					<label >Informacion Adicional <textarea name="aditional"></textarea> </label>	 
			</fieldset>
				
				<input class="send" type="submit" value="Send">

     	</form>
    </main>
